<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Медицинская система{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .navbar {
      background-color: #f8f9fa;
    }
    .nav-link {
      color: #000 !important;
    }
    .nav-link.active {
      color: #0d6efd !important;
      font-weight: 600;
    }
    .content-block {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container">
      <a class="navbar-brand" href="/">Медицинская система</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/schedule' %}active{% endif %}" href="/schedule">Планирование</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/readings' %}active{% endif %}" href="/readings">Измерения</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/reports' %}active{% endif %}" href="/reports">Отчёты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
