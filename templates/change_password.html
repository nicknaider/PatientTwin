{% extends "base.html" %}
{% block title %}Сменить пароль | Медицинская система{% endblock %}

{% block content %}
<div class="content-block mx-auto" style="max-width:400px;">
  <h2 class="mb-4 text-center">Сменить пароль</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Старый пароль</label>
      <input type="password" name="old_password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Новый пароль</label>
      <input type="password" name="new_password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Повторите новый пароль</label>
      <input type="password" name="confirm_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Изменить</button>
  </form>
</div>
{% endblock %}
